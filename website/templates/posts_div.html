{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">{% block header %}Posts{% endblock %}</h1>
{% for post in posts%}
<div class="card">
    <div class="card-header">
      {{post.user.username}}
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.text }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</br>
{% endfor %}
</div>
{% endblock %}
